<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tigs test</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>

</head>

<body>

    <!-- Header -->
    <header id="header">
        <h1>TIGS test</h1>
        <nav id="nav"></nav>
    </header>

    <!-- Main -->
    
        <div class="container">

            <header class="major">

            </header>



            <audio id="audioplayer" controls>
                <!-- Remove the "Controls" Attribute if you don't want the visual controls -->
            </audio>



            <script>
                var lastSong = null;
                var selection = null;
                var playlist = ["audio/TIGS_05.wav",
                    "audio/TIGS_01.wav",
                    "audio/TIGS_02.wav",
                    "audio/TIGS_03.wav",
                    "audio/TIGS_04.wav"
                ]; // List of Songs


                var player = document.getElementById("audioplayer"); // Get Audio Element
                player.autoplay = true;
                player.addEventListener("ended", selectRandom); // Run function when song ends

                function selectRandom() {
                    while (selection == lastSong) { // Repeat until different song is selected
                        selection = Math.floor(Math.random() * playlist.length);
                    }
                    lastSong = selection; // Remember last song
                    player.src = playlist[selection]; // Tell HTML the location of the new Song

                }

                selectRandom(); // Select initial song
                player.play(); // Start Song

            </script>
         
        </div>
</body>

</html>
